<div class="mat-h1 center">
    <mat-card>
        <mat-card-header class="background-primary100">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" required placeholder="name" formControlName="name">
                    <button matPrefix mat-icon-button disabled=true><mat-icon>account_circle</mat-icon></button>
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required placeholder="email" formControlName="email">
                    <button matPrefix mat-icon-button disabled=true><mat-icon>email</mat-icon></button>
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required placeholder="password" formControlName="password">
                    <button matPrefix mat-icon-button disabled=true><mat-icon>vpn_key</mat-icon></button>
                </mat-form-field>

                <br>

                <div class="between">
                    <div></div>
                    <button mat-raised-button color="accent" class="standard-button" [disabled]="!registerForm.valid">Submit</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>

</div>
